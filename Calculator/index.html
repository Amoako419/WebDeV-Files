<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator-body">
            <div class="output">
                <input type="text" id="output" placeholder="0" readonly>
            </div>
            <br>
            <div class="numbers">
                <button id="subtract" onclick="appendToDisplay('-')">-</button>
                <button id="addition" onclick="appendToDisplay('*')">*</button>
                <button id="addition" onclick="appendToDisplay('+')" style="height: 150%;">+</button>

                
            </div>
            <br>
            <div class="numbers">
                <button id="eight" onclick="appendToDisplay('9')">9</button>
                <button id="seven"onclick="appendToDisplay('8')">8</button>
                <button id="six" onclick="appendToDisplay('7')">7</button>
                
            </div>
            <div class="numbers">
                <button id="five" onclick="appendToDisplay('6')">6</button>
                <button id="four" onclick="appendToDisplay('5')">5</button>
                <button id="three" onclick="appendToDisplay('4')">4</button>
                
            </div>
            <div class="numbers">
                <button id="two" onclick="appendToDisplay('3')">3</button>
                <button id="one"onclick="appendToDisplay('2')">2</button>
                <button id="zero" onclick="appendToDisplay('1')">1</button>
                
            </div>
            <div class="numbers">
                <button  onclick="location.reload()">C</button>
                <button id="zero" onclick="appendToDisplay('0')">0</button>
                <button onclick="equal()">=</button>
                
            </div>
        </div>
    </div>
</body>
<script>
  let display = document.getElementById('output')

  function appendToDisplay(value){
    display.value += value;
  }

  function equal(){
    try{
        display.value = eval(display.value);
    }catch (error){
        display.value = 'Error'
    }
  }



 
</script>
</html>
